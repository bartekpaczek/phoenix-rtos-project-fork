# kernel + initrd
magic: '{{ env.MAGIC_USER_SCRIPT }}'
size: 0x1000
is_relative: True

contents:
  - wait 1500
  - kernel {{ env.BOOT_DEVICE }}
  - app {{ env.BOOT_DEVICE }} -x dummyfs {{ env.BOOT_DEVICE }} ocram
  - app {{ env.BOOT_DEVICE }} -x psh {{ env.BOOT_DEVICE }} ocram
  - app {{ env.BOOT_DEVICE }} -x uart16550 ocram ocram;dev2
  - app {{ env.BOOT_DEVICE }} -xn lwip ocram ocram;dev2;dev3
  - go!
